{% extends 'store/parts/base.html' %}
{% load static %}

{% block content %}
    <!-- Masthead-->
    <div class="container h-50 p-10">
        <header class='header-image align-items-center justify-content-center'>
            <div class="row align-items-center justify-content-center text-center">
                <div class="col-lg-10">
                    <h1 class="text-white font-weight-bold">Aliment cherché</h1>
                    <hr class="divider my-4"/>
                </div>
            </div>
        <header>
    </div>
    <section class="page-section bg-primary">
        <div class="container col-md-10 d-flex justify-content-center">
            <div class="col-md-3 text-center mr-5">
                <img class='img-fluid' src="{% static 'store/assets/img/nutriscores/c.png' %}" alt='c_logo' />
            </div>
            <div class="card col-md-6 ml-5">
                <h3 class="text-center mx-3 my-3">Repères nutritionnels pour 100g</h3>
                <div class="px-4">
                    <div class="table-wrapper">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th class="th-lg align-top">Matières grasses</th>
                                    <th class="th-lg align-top">Acides gras saturés</th>
                                    <th class="th-lg align-top">Sucres</th>
                                    <th class="th-lg align-top">Sel</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td class='average'><i class="fas fa-circle pr-1"></i>17g</td>
                                    <td class='bad'><i class="fas fa-circle pr-1"></i>12g</td>
                                    <td class='good'><i class="fas fa-circle pr-1"></i>1g</td>
                                    <td class='average'><i class="fas fa-circle pr-1"></i>0.4g</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <row>
            <hr class='divider my-5'>
            <div class='text-center'>
                <button class="btn btn-outline-warning btn-rounded btn-sm" type="submit">
                    <i class="fa fa-floppy-o p-2"aria-hidden="true"></i>
                    Voir la fiche d'openFoodFact
                </button>
            </div>
        </row>
    </section>
{% endblock %}
